<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
    </head>
    
    <body>

        <div id="mainMenu">
            <div class="title"><p>TITLE</p></div>
            <button id="playBtn" class="btn">
                PLAY
            </button>
            <button id="helpBtn" class="btn">
                HELP
            </button>
        </div>

        <div id="helpMenu">
            <div>use arrow keys to move</div>
            <button id="helpOkBtn" class="btn">OK!</button>
        </div>

        <div id="gameScreen">
            <div id="player"></div>
            <div id="bullet1"></div>
            <div id="bullet2"></div>
            <div id="bullet3"></div>
            <button id="returnBtn" class="btn">return</button>
        </div>
        
    </body>
    <script src='index.js'></script>
</html>
