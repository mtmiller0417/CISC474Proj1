<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='index.js'></script>   
        <script src='collision.js'></script>
    </head>
    
    <body>

        <div id="mainMenu">
            <div class="title"><p>TITLE</p></div>
            <button id="playBtn" class="btn">
                PLAY
            </button>
            <button id="helpBtn" class="btn">
                HELP
            </button>
        </div>

        <div id="helpMenu">
            <div>Use WASD to move</div>
            <div>Use the arrow keys to shoot</div>
            <button id="helpOkBtn" class="btn">OK!</button>
        </div>

        <div id="gameScreen">
            <div id="player"></div>
            <div id="playerHealthBox" class="healthBox">
                <div id="playerDamageBar" class="damageBar"></div>
                <div id="playerHealthBar" class="healthBar"></div>
                <div id="playerHealthText" class="healthText"></div>
            </div>
            <div id="enemy"></div>
            <div id="enemyHealthBox" class="healthBox">
                <div id="enemyDamageBar" class="damageBar"></div>
                <div id="enemyHealthBar" class="healthBar"></div>
                <div id="enemyHealthText" class="healthText"></div>
            </div>
            <button id="returnBtn" class="btn">RETURN</button>
        </div>
        
      </body>
</html>
